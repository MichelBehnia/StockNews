<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="marketpage.css"> <!-- Linking the CSS file to the HTML file that way we can style our HTML elements -->


<head>

  <style>
    table,
    th,
    td {
      border-collapse: separate;
      margin-right: 2.53%;
      margin-left: 2.53%;
      margin-top: 3.9%;

    }
  </style>
  <title>Stock News</title>

  <script type="text/javascript" src="marketpage.js"></script> <!-- Linking the JavaScript file to the HTML file that way we can add behavior etc. to our HTML elements -->

  <script src="jquery.min.js"></script> <!-- Linking the all of the graph JavaScript files to the HTML file that way we can show the change in price graphs on our webpage -->
  <script src="Chart.min.js"></script> <!-- refer to comment above -->
  <script src="line-min-max.js"></script> <!-- refer to comment above -->

</head>

<body onload = "displayStockInfo(); displayCryptoInfo(); displayIndexInfo(); hideInfoTables();"> <!-- When the page loads execute these functions (fills in all the interactive tables and hides the Info and Rating tables) -->

  <div class="header">
    <h1>Market Summary</h1>

    <div class="buttonDiv">
      <a id="button" href="../newspage/newspage.html">Home</a> <!-- Anchored link that lets you navigate back to the news page -->
    </div>
  </div>

  <div id="userInputDiv">
    <input id="userInputBox" placeholder="Enter Stock Symbol"> <!-- Place for user to input a symbol -->
    <button onclick="searchInfo(); searchStockRating(); searchGraph(); fadeIn(); clearUserInput(); clearRating();" id="button">Search</button> <!-- Execute these functions when the search button is clicked -->
  </div>

    <table id= "stockInformation" cellspacing="10" cellpadding="0"> <!-- Table that gets filled in from the info thats given to us from the stock quote API -->
      <tr>
        <th id="companyName"></th>
      </tr>
  
      <tr>
        <th colspan = "2" id="stockPrice"></th>
        <th id="stockPriceChange"></th>
      </tr>
  
      <tr>
        <th id="stockPriceAvg50"></th>
      </tr>

      <tr>
        <th id="stockPriceAvg200"></th>
      </tr>
  
      <tr>
        <th id="stockDayHigh"></th>
      </tr>
  
      <tr>
        <th id="stockDayLow"></th>
      </tr>

      <tr>
        <th id="volume"></th>
      </tr>

      <tr>
        <th id="avgVolume"></th>
      </tr>

      <tr>
        <th id="earningsAnnouncement"></th>
      </tr>

      <tr>
        <th id="earningsPerShare"></th>
      </tr>

      <tr>
        <th id="outstandingShares"></th>
      </tr>

      <tr>
        <th id="marketCap"></th>
      </tr>
    </table>

<table id = 'stockRating' cellspacing="30"> <!-- Table that gets filled in from the info given to us from the stock rating API -->
  <tr>
    <td colspan = "2"  id="ratingScore"></td>
    <td id="ratingRecommendation"></td>
  </tr>
</table>
<table id = 'graph' style=" width:50%; margin-top: 0; margin-left: 25.0%;" cellspacing="0" cellpadding="0"> <!-- Table for the stock graph -->
  <tr>
    <td colspan = '2' class="center" height="200px" width = '100%'><canvas id="line-chartcanvasfetch"></canvas></td>
  </tr>
</table>

  <div class="center"> <!-- div that contains the three interactive tables -->
    <table id = 'cryptoTable' style="float: left; width:30%; margin-top: 0;" cellspacing="0" cellpadding="0"> <!-- interactive crypto currency table -->
      <tr style="background-color: #064551;" onmouseover="ChangeColor2(this, true);" 
        onmouseout="ChangeColor2(this, false);" onclick="fetchExchangeRate()"> <!-- execute these functions when these events are met -->
        <td colspan = '2' class="centerText" height="200px" width = '100%'><canvas id="line-chartcanvas2"></canvas>Crypto Currencies</td>
      
        
      </tr>
      <tr style = 'background-color: #0E2131;' onmouseover="ChangeColor(this, true); hoverLeft('BCHUSD');" 
      onmouseout="ChangeColor(this, false);" onclick="fetchInfo('BCHUSD'); fetchGraph('BCHUSD'); fadeIn(); clearRating();"> <!-- execute these functions when these events are met -->
        <td id = 'Crypto1' height="36px" width = '50%'></td>
        <td id = 'Crypto1Price' height="36px" width = '50%'></td>
      </tr>
      <tr style="background-color: #064551;" onmouseover="ChangeColor2(this, true); hoverLeft('ETHUSD');"
        onmouseout="ChangeColor2(this, false);" onclick="fetchInfo('ETHUSD'); fetchGraph('ETHUSD'); fadeIn(); clearRating();"> <!-- execute these functions when these events are met -->
        <td id = 'Crypto2' height="36px" width = '50%'></td>
        <td id = 'Crypto2Price' height="36px" width = '50%'></td>
      </tr>
      <tr style = 'background-color: #0E2131;' onmouseover="ChangeColor(this, true); hoverLeft('LTCUSD');" 
      onmouseout="ChangeColor(this, false);" onclick="fetchInfo('LTCUSD'); fetchGraph('LTCUSD');fadeIn(); clearRating();"> <!-- execute these functions when these events are met -->
        <td id = 'Crypto3' height="36px" width = '50%'></td>
        <td id = 'Crypto3Price' height="36px" width = '50%'></td>
      </tr>
      <tr  style="background-color: #064551;" onmouseover="ChangeColor2(this, true); hoverLeft('TAASUSD');"
        onmouseout="ChangeColor2(this, false);" onclick="fetchInfo('TAASUSD'); fetchGraph('TAASUSD');fadeIn(); clearRating();"> <!-- execute these functions when these events are met -->
        <td id = 'Crypto4' height="36px" width = '50%'></td>
        <td id = 'Crypto4Price' height="36px" width = '50%'></td>
      </tr>
      <tr style = 'background-color: #0E2131;' onmouseover="ChangeColor(this, true); hoverLeft('USDTUSD');" 
      onmouseout="ChangeColor(this, false);" onclick="fetchInfo('USDTUSD'); fetchGraph('USDTUSD'); fadeIn(); clearRating();"> <!-- execute these functions when these events are met -->
        <td id = 'Crypto5' height="36px" width = '50%'></td>
        <td id = 'Crypto5Price' height="36px" width = '50%'></td>
      </tr>
      <tr style="background-color: #064551;" onmouseover="ChangeColor2(this, true); hoverLeft('XRPUSD');"
        onmouseout="ChangeColor2(this, false);" onclick="fetchInfo('XRPUSD'); fetchGraph('XRPUSD');fadeIn(); clearRating();"> <!-- execute these functions when these events are met -->
        <td id = 'Crypto6' height="36px" width = '50%'></td>
        <td id = 'Crypto6Price' height="36px" width = '50%'></td>
      </tr>
    </table>

    <table id = 'stockTable' style="float: left; width:30%; margin-top: 0;" cellspacing="0" cellpadding="0"> <!-- interactive stock table -->
      <tr style="background-color: #064551;" onmouseover="ChangeColor2(this, true);"
        onmouseout="ChangeColor2(this, false);" onclick="fetchStockInfo()"> <!-- execute these functions when these events are met -->
        <td colspan = '2' class="centerText" height="200px" width = '100%'><canvas id="line-chartcanvas"></canvas>Stocks</td>
      </tr>
      <tr style = 'background-color: #0E2131;' onmouseover="ChangeColor(this, true); hoverMiddle('AAPL');" 
      onmouseout="ChangeColor(this, false);" onclick="fetchInfo('AAPL'); fetchStockRating('AAPL'); fetchGraph('AAPL'); fadeIn();"> <!-- execute these functions when these events are met -->
        <td id = 'Stock1' height="36px" width = '50%'></td>
        <td id = 'Stock1Price' height="36px" width = '50%' style = "text-align: center;"></td>
      </tr>
      <tr style="background-color: #064551;" onmouseover="ChangeColor2(this, true); hoverMiddle('AMZN');"
        onmouseout="ChangeColor2(this, false);" onclick="fetchInfo('AMZN'); fetchStockRating('AMZN'); fetchGraph('AMZN'); fadeIn();"> <!-- execute these functions when these events are met -->
        <td id = 'Stock2' height="36px" width = '50%'></td>
        <td id = 'Stock2Price' height="36px" width = '50%' style = "text-align: center;"></td>
      </tr>
      <tr style = 'background-color: #0E2131;' onmouseover="ChangeColor(this, true); hoverMiddle('FB');" 
      onmouseout="ChangeColor(this, false);" onclick="fetchInfo('FB'); fetchStockRating('FB'); fetchGraph('FB'); fadeIn();"> <!-- execute these functions when these events are met -->
        <td id = 'Stock3' height="36px" width = '50%'></td>
        <td id = 'Stock3Price' height="36px" width = '50%' style = "text-align: center;"></td>
      </tr>
      <tr style="background-color: #064551;" onmouseover="ChangeColor2(this, true); hoverMiddle('GOOGL');"
        onmouseout="ChangeColor2(this, false);" onclick="fetchInfo('GOOGL'); fetchStockRating('GOOGL'); fetchGraph('GGOGL'); fetchGraph('GOOGL'); fadeIn();"> <!-- execute these functions when these events are met -->
        <td id = 'Stock4' height="36px" width = '50%'></td>
        <td id = 'Stock4Price' height="36px" width = '50%' style = "text-align: center;"></td>
      </tr>
      <tr style = 'background-color: #0E2131;' onmouseover="ChangeColor(this, true); hoverMiddle('JNJ');" 
      onmouseout="ChangeColor(this, false);" onclick="fetchInfo('JNJ'); fetchStockRating('JNJ'); fetchGraph('JNJ'); fadeIn();"> <!-- execute these functions when these events are met -->
        <td id = 'Stock5' height="36px" width = '50%'></td>
        <td id = 'Stock5Price' height="36px" width = '50%' style = "text-align: center;"></td>
      </tr>
      <tr style="background-color: #064551;" onmouseover="ChangeColor2(this, true); hoverMiddle('MSFT');"
        onmouseout="ChangeColor2(this, false);" onclick="fetchInfo('MSFT'); fetchStockRating('MSFT'); fetchGraph('MSFT'); fadeIn();"> <!-- execute these functions when these events are met -->
        <td id = 'Stock6' height="36px" width = '50%'></td>
        <td id = 'Stock6Price' height="36px" width = '50%' style = "text-align: center;"></td>
      </tr>
    </table>

    <table id = 'indexTable' style="float: left; width:30%; margin-top: 0;" cellspacing="0" cellpadding="0"> <!-- interactive index table -->
      <tr style="background-color: #064551;" onmouseover="ChangeColor2(this, true);"
        onmouseout="ChangeColor2(this, false);" onclick="fetchStockInfo()">
        <td colspan = '2' class="centerText" height="200px" width = '100%'><canvas id="line-chartcanvas3"></canvas>Indexes</td>
      </tr>
      <tr style = 'background-color: #0E2131;' onmouseover="ChangeColor(this, true); hoverRight('IVV');" 
      onmouseout="ChangeColor(this, false);" onclick="fetchInfo('IVV'); fetchGraph('IVV'); fadeIn(); clearRating();"> <!-- execute these functions when these events are met -->
        <td id = 'Index1' height="36px" width = '50%'></td>
        <td id = 'Index1Price' height="36px" width = '50%' style = "text-align: center;"></td>
      </tr>
      <tr style="background-color: #064551;" onmouseover="ChangeColor2(this, true); hoverRight('QQQ');"
        onmouseout="ChangeColor2(this, false);" onclick="fetchInfo('QQQ'); fetchGraph('QQQ'); fadeIn(); clearRating();"> <!-- execute these functions when these events are met -->
        <td id = 'Index2' height="36px" width = '50%'></td>
        <td id = 'Index2Price' height="36px" width = '50%' style = "text-align: center;"></td>
      </tr>
      <tr style = 'background-color: #0E2131;' onmouseover="ChangeColor(this, true); hoverRight('SPY');" 
      onmouseout="ChangeColor(this, false);" onclick="fetchInfo('SPY'); fetchGraph('SPY'); fadeIn(); clearRating();"> <!-- execute these functions when these events are met -->
        <td id = 'Index3' height="36px" width = '50%'></td>
        <td id = 'Index3Price' height="36px" width = '50%' style = "text-align: center;"></td>
      </tr>
      <tr style="background-color: #064551;" onmouseover="ChangeColor2(this, true); hoverRight('VFIAX');"
        onmouseout="ChangeColor2(this, false);" onclick="fetchInfo('VFIAX'); fetchGraph('VFIAX'); fadeIn(); clearRating();"> <!-- execute these functions when these events are met -->
        <td id = 'Index4' height="36px" width = '50%'></td>
        <td id = 'Index4Price' height="36px" width = '50%' style = "text-align: center;"></td>
      </tr>
      <tr style = 'background-color: #0E2131;' onmouseover="ChangeColor(this, true); hoverRight('VTI');" 
      onmouseout="ChangeColor(this, false);" onclick="fetchInfo('VTI'); fetchGraph('VTI'); fadeIn(); clearRating();"> <!-- execute these functions when these events are met -->
        <td id = 'Index5' height="36px" width = '50%'></td>
        <td id = 'Index5Price' height="36px" width = '50%' style = "text-align: center;"></td>
      </tr>
      <tr style="background-color: #064551;" onmouseover="ChangeColor2(this, true); hoverRight('VTSAX');"
        onmouseout="ChangeColor2(this, false);" onclick="fetchInfo('VTSAX'); fetchGraph('VTSAX'); fadeIn(); clearRating();"> <!-- execute these functions when these events are met -->
        <td id = 'Index6' height="36px" width = '50%'></td>
        <td id = 'Index6Price' height="36px" width = '50%' style = "text-align: center;"></td>
      </tr>
    </table>

  </div>
</body>
</html>
