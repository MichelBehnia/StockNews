<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="marketpage.css">


<head>

  <style>
    table,
    th,
    td {
      border-collapse: separate;
      margin-right: 2.53%;
      margin-left: 2.53%;
      margin-top: 3.9%;

    }
  </style>
  <title>Stock News</title>

  <script type="text/javascript" src="marketpage.js"></script>

</head>

<body onload = "displayStockInfo(); displayCryptoInfo(); displayIndexInfo();">

  <div class="header">
    <h1>Market Summary</h1>

    <div class="buttonDiv">
      <a id="button" href="../newspage/newspage.html">Home</a>
    </div>
  </div>

  <div id="userInputDiv">
    <input id="userInputBox" placeholder="Enter Stock Symbol">
    <button onclick="searchInfo(); searchRating(); fadeIn(); clearUserInput();" id="button">Search</button>
  </div>

    <table id= "stockInformation" cellspacing="10" cellpadding="0">
      <tr>
        <th id="companyName"></th>
      </tr>
  
      <tr>
        <th colspan = "2" id="stockPrice"></th>
        <th id="stockPriceChange"></th>
      </tr>
  
      <tr>
        <th id="stockPriceAvg50"></th>
      </tr>

      <tr>
        <th id="stockPriceAvg200"></th>
      </tr>
  
      <tr>
        <th id="stockDayHigh"></th>
      </tr>
  
      <tr>
        <th id="stockDayLow"></th>
      </tr>

      <tr>
        <th id="volume"></th>
      </tr>

      <tr>
        <th id="avgVolume"></th>
      </tr>

      <tr>
        <th id="earningsAnnouncement"></th>
      </tr>

      <tr>
        <th id="earningsPerShare"></th>
      </tr>

      <tr>
        <th id="outstandingShares"></th>
      </tr>

      <tr>
        <th id="marketCap"></th>
      </tr>
    </table>

<table id = 'stockRating' cellspacing="30">
  <tr>
    <td colspan = "2"  id="ratingScore"></td>
    <td id="ratingRecommendation"></td>
  </tr>
</table>
<table id = 'graph' style=" width:30%; margin-top: 0;" cellspacing="0" cellpadding="0">
  <tr>
    <td colspan = '2' class="centerText" height="200px" width = '100%'><canvas id="line-chartcanvasfetch"></canvas></td>
  </tr>
</table>

  <div class="center">
    <table id = 'cryptoTable' style="float: left; width:30%; margin-top: 0;" cellspacing="0" cellpadding="0">

        onmouseout="ChangeColor2(this, false);" onclick="fetchExchangeRate()">

      </tr>
